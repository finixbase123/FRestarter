##########################################

#서버를 시작할때 루프를 반드시 켜주세요.
#서버를 다시 키는 기능은 이플러그인에 없습니다.
#또한 서버가 늦게 켜질시 접속이 중단될 수도 있습니다.

##########################################

#서버의 주소입니다.
#null일시 서버에 자동으로 접속합니다.
#null이 아니고 다른서버의 주소일시 그 서버로 접속합니다.

address: null

##########################################

#서버의 포트입니다.

port: 19132

##########################################

#재부팅 시간입니다. '분' 단위입니다.

reboot-time: 60

##########################################

#재부팅 시작후 'n'초후 서버가 꺼집니다.
#'초'단위 입니다.

reboot-delay-time: 5

##########################################

#재부팅 메시지 입니다.
#나타나지 않을 수도 있습니다.
#(n)으로 줄바꿈이 가능합니다.

message: 다시 재접속합니다.(n)네네!

##########################################

#재부팅 알림 메시지입니다.
#(n)으로 줄바꿈이 가능합니다.

notice: ==========(n)서버가 ~초후 재부팅됩니다.(n)==========

##########################################

#접두사입니다.

prefix: §l§b[ §7Restarter §b] §7

##########################################
